<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Unindo - if_Else,opers de  comparação e logico</title>
    <link rel="stylesheet" href="../MODELO/assets/CSS/style.css">
</head>

<style>
    .tabela{
    display: grid;
    grid-template-columns: 1fr 1fr;
    }
    fieldset{
        border: none;
    }
    .paragrafo-resultado{
        background: rgb(51, 177, 39);
        padding: 10px 20px;
    }
    .paragrafo-resultado-incorreto{
        background: rgb(235, 21, 21);
        padding: 10px 20px;
    }
</style>

<body>
    
    <section class="container">
        
        <h1>Tabela IMC</h1>
        <div class="tabela">
        <p>
           <strong>IMC</strong>
           <br>
           Menos do que 18,5
           <br>
           Entre 18,5 e 24,9
           <br>
           Entre 25 e 29,9
           <br>
           Entre 30 e 34,9
           <br>
           Entre 35 e 39,9
           <br>
           Mais do que 40
        </p>

        <p>
            <strong>Resultado</strong>
            <br>
            Abaixo do peso
            <br>
            Peso Normal
            <br>
            Sobrepeso
            <br>
            Obesidade grau 1
            <br>
            Obesidade grau 2
            <br>
            Obesidade grau 3
        </p>
        </div>

        <h2><strong>Calcule seu IMC</strong></h2>
        <form id="form" action="">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">

            <div id="resultado"></div>
            <button>Enviar</button>
            
        </form>

    </section>



    <script>
        
        const form = document.getElementById('form')
        const resultado = document.getElementById('resultado')

        function criaParagrafo(){
            const p = document.createElement('p'); //Adicionar um paragrafo
            return p;
        }

        function getIMC(peso,altura){
            const imc = Number(peso.value) / (Number(altura.value)**2)
            return imc.toFixed(2)
        }

        function calcular(e){
            e.preventDefault()
            const peso = document.getElementById('peso')
            const altura = document.getElementById('altura')
            const imc = getIMC(peso,altura)
            const nivel = ['Abaixo do Peso','Peso Normal','SobrePeso',
            'Obesidade Grau 1','Obesidade Grau 2', 'Obesidade Grau 3']
            resultado.innerHTML = ''
            const p = criaParagrafo()
            p.classList.add('paragrafo-resultado') //Adiciona classe ao paragrafo

            if(imc < 18.5){
                p.innerHTML = `Seu IMC é ${imc} ${nivel[0]}`
            }else if(imc >= 18.5 && imc <= 24.9 ){
                p.innerHTML = `Seu IMC é ${imc} ${nivel[1]}`
            }else if(imc >= 25 && imc <= 29.9){
                p.innerHTML = `Seu IMC é ${imc} ${nivel[2]}`
            }else if(imc >= 30 && imc <= 34.9){
                p.innerHTML = `Seu IMC é ${imc} ${nivel[3]}`
            }else if(imc >= 35 && imc <= 39.9){
                p.innerHTML = `Seu IMC é ${imc} ${nivel[4]}`
            }else if(imc > 40){
                p.innerHTML = `Seu IMC é ${imc} ${nivel[5]}`
            }else if (!peso.value || !altura.value){
                p.innerHTML = `Valor Invalido`
                p.classList.add('paragrafo-resultado-incorreto') 
            }else{
                p.innerHTML = `Valores Invalidos`
                p.classList.add('paragrafo-resultado-incorreto')
            }

            resultado.appendChild(p)
        }

        form.addEventListener('submit',calcular)
        
    </script>

</body>
</html>
