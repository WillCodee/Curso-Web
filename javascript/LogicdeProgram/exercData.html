<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Data e Hora</title>
    <link rel="stylesheet" href="../MODELO/assets/CSS/style.css">
</head>
<style>

</style>
<body>
    
    <section class="container">
        <h1>Data e Hora Atual</h1>
        <p id="data">
        </p>
    </section>

    <script>
        const data = new Date()
        // alert(data.toString())

        const diaSemana = data.getDay()
        const dia = data.getDate()
        const mes = data.getMonth()
        const ano = data.getFullYear()
        const result = document.getElementById('data')

        const getDiaSemana = getDiadaSemana(diaSemana)
        const getMes = getMesTexto(mes)
        const formatadaData = formataData(data)

        result.innerHTML = `<strong><p> ${getDiaSemana}, ${dia} de ${getMes} 
            de ${ano}, ${formatadaData} </p></strong>`
        

        function getDiadaSemana(diaSemana){
            let diaSemanaTexto;

            switch (diaSemana){
                case 0:
                    diaSemanaTexto = 'Domingo'
                return diaSemanaTexto

                case 1:
                    diaSemanaTexto = 'Segunda-feira'
                return diaSemanaTexto

                case 2:
                    diaSemanaTexto = 'Terça-feira'
                return diaSemanaTexto

                case 3:
                    diaSemanaTexto = 'Quarta-feira'
                return diaSemanaTexto

                case 4:
                    diaSemanaTexto = 'Quinta-feira'
                return diaSemanaTexto

                case 5:
                    diaSemanaTexto = 'Sexta-feira'
                return diaSemanaTexto

                case 6:
                    diaSemanaTexto = 'Sábado'
                return diaSemanaTexto

                default:
                return diaSemanaTexto = ''
            }
        }

        
        // alert(getDiaSemana)

        function getMesTexto(mes){
            let mesTexto;

            switch(mes){
                case 0:
                    return mesTexto = 'Janeiro'

                case 1:
                    return mesTexto = 'Fevereiro'

                case 2:
                    return mesTexto = 'Março'
                
                case 3:
                    return mesTexto = 'Abril'
                
                case 4:
                    return mesTexto = 'Maio'
                
                case 5:
                    return mesTexto = 'Junho'

                case 6:
                    return mesTexto = 'Julho'

                case 7:
                    return mesTexto = 'Agosto'

                case 8:
                    return mesTexto = 'Setembro'

                case 9:
                    return mesTexto = 'Outubro'

                case 10:
                    return mesTexto = 'Novembro'

                case 11:
                    return mesTexto = 'Dezembro'

                default:
                    return mesTexto = ''
            }
        }
        // alert(getMes)

        function ZeroEsquerda(num){
            return num >= 10 ? num : `0${num}`
        }

        function formataData (data){
            const horas = ZeroEsquerda(data.getHours())
            const min = ZeroEsquerda(data.getMinutes())

            return `${horas}:${min}`
        }

        // OPÇÃO MAIS SIMPLES
        // const opcoes = {
        //     dateStyle: 'full',
        //     timeStyle: 'short'
        // };

        // result.innerHTML = data.toLocaleString('pt-BR', opcoes)

    </script>
</body>
</html>
